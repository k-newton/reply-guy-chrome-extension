<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #0F1419;
      margin: 0;
    }
    
    h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #1D9BF0;
      display: flex;
      align-items: center;
    }
    
    .section {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      background-color: #F7F9FA;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #E1E8ED;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1D9BF0;
    }
    
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #CFD9DE;
      background-color: #fff;
      font-size: 14px;
    }
    
    #followerContainer {
      margin-top: 10px;
      display: none;
    }
    
    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      background-color: #E8F5FD;
      color: #1D9BF0;
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .footer {
      font-size: 12px;
      color: #536471;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>
    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1D9BF0" style="margin-right: 8px;">
      <path d="M23 3c-6.62-.1-10.38 2.421-13.05 6.03C7.29 12.61 6 17.331 6 22h2c0-1.007.07-2.012.19-3H12c4.1 0 7.48-3.082 7.94-7.054C22.79 10.147 23.17 6.359 23 3zm-7 8h-1.5v2H16c.63-.016 1.2-.08 1.72-.188C16.95 15.24 14.68 17 12 17H8.55c.57-2.512 1.57-4.851 3-6.78 2.16-2.912 5.29-4.911 9.45-5.187C20.95 8.079 19.9 11 16 11zM4 9V6H1V4h3V1h2v3h3v2H6v3H4z"></path>
    </svg>
    Reply Guy
  </h2>

  <div class="section">
    <div class="toggle">
      <span>Enable Time Filter</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableFilter" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section">
    <label for="maxAge">Show tweets newer than:</label>
    <select id="maxAge">
      <option value="30">30 minutes</option>
      <option value="60">1 hour</option>
      <option value="120" selected>2 hours</option>
      <option value="180">3 hours</option>
      <option value="360">6 hours</option>
      <option value="720">12 hours</option>
      <option value="1440">24 hours</option>
    </select>
  </div>

  <div class="section">
    <div class="toggle">
      <span>Filter by Follower Count</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableFollowerFilter">
        <span class="slider"></span>
      </label>
    </div>
    <div id="followerContainer">
      <label for="minFollowers">Minimum followers required:</label>
      <input type="number" id="minFollowers" min="0" value="2000">
    </div>
  </div>

  <div id="status">Settings saved!</div>
  
  <div class="footer">
    Only applies to X.com's "For You" feed
  </div>

  <script src="popup.js"></script>
</body>
</html>
